<textarea name="" class="copytext1" cols="45" rows="20">
*{
margin: 0;
padding: 0;
}
body{ background: #000; }

.main_div{
	width: 100%;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}
.toggle{
	width: 50px;
	height: 50px;
	background: #c70039;
	border-radius: 50%;
	border: 2px solid #c70039;
	cursor: pointer;
	position: relative;
}
.toggle:before{
	content: "\f1e0";
	width: 100%;
	height: 100%;
	position: absolute;
	color: #fff;
	font-family: fontAwesome;
	align-items: center;
	line-height: 50px;
	font-size: 22px;
	margin-left: 26%;
}
.share.active .toggle:before{
	content: '\f00d';
	font-size: 2rem;
}
.share{
	position: relative;
}
.share ol{
	position: absolute;
	margin: 2px;
	width: 50px;
	height: 50px;
}
.share ol li{
	position: absolute;
	width: 50px;
	height: 50px;
	background: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	border-radius: 50%;
	transition: all .4s;
}
.share ol li a{
	color: #000;
}
.share.active ol li{
	transform: translate(0);
	transition: all .4s;
}
.share.active ol li:nth-child(1){
	transition-delay: 0.1s;
	transform: translateX(60px);
}
.share.active ol li:nth-child(2){
	transition-delay: 0.2s;
	transform: translateY(60px);
}
.share.active ol li:nth-child(3){
	transition-delay: 0.3s;
	transform: translateX(-60px);
}
.share.active ol li:nth-child(4){
	transition-delay: 0.4s;
	transform: translateY(-60px);
}
</textarea>


		<span id="notify1">COPIED</span>

	<script>		
		const notify = document.querySelector('#notify')
		const copytext = document.querySelector('.copytext')
		const btn = document.querySelector('#btn')

		btn.addEventListener('click',()=>{
			copytext.select();
			document.execCommand("copy");
			notify.style.opacity = '1';
			setTimeout( ()=>{
				notify.style.opacity = '0';
			},700);
		});

		const notify1 = document.querySelector('#notify1')
		const copytext1 = document.querySelector('.copytext1')
		const btn1 = document.querySelector('#btn1')

		btn1.addEventListener('click',()=>{
			copytext1.select();
			document.execCommand("copy");
			notify1.style.opacity = '1';
			setTimeout( ()=>{
				notify1.style.opacity = '0';
			},700);
		});
	</script>
